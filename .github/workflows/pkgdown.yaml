# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload website
        uses: actions/upload-artifact@v4
        with:
          name: website
          retention-days: 5
          path: docs

      - name: Post the artifact
        uses: CDCgov/cfa-actions/post-artifact@main
        if: ${{ github.event_name == 'pull_request' }}
        with:
          artifact-name: website
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          message: 'Thank you for your contribution ${{ github.actor }} :rocket! Your { artifact-name } is ready for download :point_right: [here]( { artifact-url }) :point_left:!'


      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          clean: false
          branch: gh-pages
          folder: docs
