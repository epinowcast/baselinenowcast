url: https://baselinenowcast.epinowcast.org/
template:
  package: enwtheme
  math-rendering: mathjax
  bootstrap: 5


development:
  mode: auto

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]
  components:
    articles:
      text: Articles
      menu:
        - text: "Getting started"
          href: articles/baselinenowcast.html
        - text: "Mathematical model"
          href: articles/model_definition.html
        - text: "Nomenclature"
          href: articles/nomenclature.html
        - text: "A case study nowcasting applied to the U.S. National Syndromic Surveillance Program (NSSP) data"
          href: articles/nssp_nowcast.html

# Code folding configuration
code:
  width: 72



home:
  title: Baseline nowcast for right-truncated epidemiological data

reference:
- title: Estimate delay distributions
  desc: >
    Functions for estimating empirical delay distributions from reporting
    triangles.
  contents:
  - has_concept("estimate_delay")
- title: Generate retrospective data
  desc: >
    Functions for creating retrospective reporting triangles by truncating
    and generating incomplete data structures for validation and uncertainty
    estimation.
  contents:
  - has_concept("generate_retrospective_data")
- title: Generate point nowcasts
  desc: >
    Functions for applying delay distributions to incomplete reporting
    data to generate point nowcast estimates.
  contents:
  - has_concept("generate_point_nowcasts")
- title: Estimate observation error
  desc: >
    Functions for estimating observation error parameters from retrospective
    nowcast performance to quantify uncertainty.
  contents:
  - has_concept("estimate_observation_error")
- title: Generate probabilistic nowcasts
  desc: >
    Functions for generating probabilistic nowcasts by combining point
    estimates with uncertainty quantification from observation error
    models.
  contents:
  - has_concept("generate_probabilistic_nowcasts")
